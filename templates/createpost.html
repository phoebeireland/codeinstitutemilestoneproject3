{% extends "base.html" %}
{% block content %}

<h1 class="light-blue-text text-darken-4 text-center">Add a Forum Post</h1>

<div class="row card-panel grey lighten-5" id="createpostform">
    <form class="col-sm-12" method="POST" action="{{ url_for('createpost') }}">
        <div class="card-panel">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12 createpostforminput text-center">
                    <label for="category_name">Post Category: </label>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12 createpostforminput text-center">
                    <label for="post_name">Post Name: </label>
                    <input id="post_name" name="post_name" minlength="5" maxlength="50" type="text" class="validate"
                        required>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12 createpostforminput text-center">
                    <h6 id="other-info-prompt">Write Post: </h6>
                    <textarea id="write_post" name="write_post" minlength="5" maxlength="200" rows="10" cols="40"
                        class="materialize-textarea validate textboxarea" required></textarea>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto registerforminput">
                    <button type="submit" class="btn btn-dark">
                        Submit Post
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
