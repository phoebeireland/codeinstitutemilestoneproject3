{% extends 'base.html' %}

{% block content %}
    <section class="about">
        <div class="container content">
            <div class="row">
                <div class="col-sm-12 text-center about-title">
                    <h1 id="loginpageheader">Login to Chrysalis Coding</h1>
                </div>
            </div>
            <div class="row about-row">
                <div class="col-sm-12 col-lg-6 text-center">
                    {% if 'username' in session %}
                        <p class="page-desc">You are already logged in!</p>
                    {% else %}
                        <p class="page-desc">
                            Login to Rate Venture and find inspiration for your next outdoor adventure! 
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>


{% endblock %}
